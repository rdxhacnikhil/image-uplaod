<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image upload</title>
    <style >
    body {

        text-align: center;
        margin-top: 50 px;
    }
    button{
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: aqua;
        margin-top: 50px;
    }
    #preview{height: 250px;
        margin-left: 30px;
        object-fit: cover;
        display: none;
        margin-top: 20px;
        border: 2px solid #2a0202;
        
    }
    .text{
        display: flex;
    text-align: left;
    margin-left: 50px;
    ;}
     </style>

</head>
<body>
    <h2><u>YOUR DETAIL</u></h2>
    <div class="text">
        <h3>Your Image :-</h3>
        <img id="preview" style="display: none;" ></img>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" >
    <button id="uploadBtn"><b>upload image</b></button>
    <script>
        // Button click event to trigger file input
document.getElementById('uploadBtn').onclick = function() {
    document.getElementById('fileInput').click();
};

// File selection event
document.getElementById('fileInput').onchange = function(event) {
    let file = event.target.files[0]; // Get the selected file

    if (file) {
        let reader = new FileReader(); // Create a FileReader instance

        reader.onload = function(e) {
            let previewImage = document.getElementById('preview');
            previewImage.src = e.target.result; // Set image source
            previewImage.style.display = 'block'; // Show image
        };

        reader.readAsDataURL(file); // Convert image to base64
    }
};

    </script>
</body>
</html>
